<mat-toolbar>
  <div class="toolbar-row">
    <a mat-icon-button class="mx-3 toolbar-icon" routerLink="home" routerLinkActive="active-icon">
      <mat-icon>home</mat-icon>
    </a>
    <a mat-icon-button class="mx-3 toolbar-icon" routerLink="booking" routerLinkActive="active-icon">
      <mat-icon>event</mat-icon>
    </a>
    <a mat-icon-button class="mx-3 toolbar-icon" routerLink="">
      <mat-icon>notifications</mat-icon>
    </a>

    <button mat-icon-button class="mx-3" [matMenuTriggerFor]="userMenu">
      <img src="https://picsum.photos/100" class="user-avatar" width="40" height="40" alt="User avatar" />
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before">
      <a mat-menu-item href="#">Profile</a>
      <a mat-menu-item href="#">Logout</a>
    </mat-menu>
  </div>
</mat-toolbar>
