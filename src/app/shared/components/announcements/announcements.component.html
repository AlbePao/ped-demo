<mat-accordion>
  <mat-expansion-panel *ngFor="let announcement of announcements" class="mat-elevation-z4">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ announcement.title }}</mat-panel-title>
      <mat-panel-description>
        {{ announcement.date | date: 'mediumDate' }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ announcement.description.substring(0, 147) }}... <a href="#">More</a></p>
  </mat-expansion-panel>
</mat-accordion>
